name: Build Staging (Sandbox)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-staging:
    runs-on: ubuntu-latest
    environment: Staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Sandbox)
        run: npm run build
        env:
          NEXT_PUBLIC_MP_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_MP_PUBLIC_KEY }}
          NEXT_PUBLIC_MP_WORKER_URL: ${{ secrets.NEXT_PUBLIC_MP_WORKER_URL }}
          NEXT_PUBLIC_MP_SANDBOX: "true"

      - name: Upload staging artifact
        uses: actions/upload-artifact@v4
        with:
          name: staging-build
          path: ./out
          retention-days: 7
